
{% extends "base.html" %}
{% block content %}
<h4>Admin Login</h4>
<form method="POST" class="row g-3 mt-2" style="max-width:420px">
  <div class="col-12">
    <label class="form-label">Password</label>
    <input type="password" class="form-control" name="password" placeholder="Enter admin password" autofocus>
  </div>
  <div class="col-12">
    <button class="btn btn-dark" type="submit">Login</button>
  </div>
</form>
{% endblock %}
