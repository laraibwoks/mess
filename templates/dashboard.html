
{% extends "base.html" %}
{% block content %}

<div class="row g-3 mb-4">
  <div class="col-md-6">
    <div class="count-card">
      <div>Total Students</div>
      <div class="count-big">{{ total }}</div>
    </div>
  </div>
  <div class="col-md-6">

<div class="table-responsive">
<table class="table table-sm table-striped">
  <thead><tr><th>Date</th><th>Count</th></tr></thead>
  <tbody>
  {% for r in recent %}
    <tr><td>{{ r["date"] }}</td><td>{{ r["count"] }}</td></tr>
  {% endfor %}
  </tbody>
</table>
</div>
{% endblock %}
